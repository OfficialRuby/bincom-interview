<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bincom Interview </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <div class="container bootstrap snippets bootdey">
        <div class="row">



            <div class="col-xs-12 col-sm-8 br-a br-light bg-light dark">
                <div id="dock-content" class="ph60">

                    <div id="dock-image" class="content active-content">

                        <div class="dock-item" data-title="Tiger Image">
                            <div class="table-responsive-sm">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Polling Unit ID</th>
                                            <th scope="col">Polling Unit Name</th>
                                            <th scope="col">Pooling Unit Sum</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <tr>
                                            <th scope="row">{{poll_id}} </th>
                                            <td>{{pollling_unit_info.polling_unit_name}}</td>
                                            <td>{{polling_unit_data.total_score}}</td>
                                        </tr>



                                    </tbody>

                                </table>

                                <a href="{% url 'poll-sum' %}" class="btn btn-primary mt-5 fs14 fw600 pv15 "> Go
                                    Back</a>
                            </div>
                        </div>

                    </div>




                </div>
            </div>


            <div class="col-xs-12 col-sm-8 br-a br-light bg-light dark">
                <div id="dock-content" class="ph60">
                    <div id="dock-image" class="content active-content">
                        <div class="dock-item" data-title="Tiger Image">
                            <h2>Page Objective</h2>
                            <h3> Create a page to display sum of result of individual polling unit in selected LGa</h3>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <style type="text/css">
        body {
            margin-top: 20px;
            background: #e7e7e7;
        }

        .bg-light {
            background-color: #FAFAFA;
            color: #666;
        }

        .br-light {
            border-color: #e7e7e7 !important;
        }

        .br-a {
            border: 1px solid #eeeeee !important;
        }

        .ph30 {
            padding-left: 30px !important;
            padding-right: 30px !important;
        }

        .ph60 {
            padding: 60px !important;
        }

        .pv20 {
            padding-top: 20px !important;
            padding-bottom: 20px !important;
        }

        .bg-light.dark {
            background-color: #F2F2F2;
        }

        .micro-header {
            color: #999;
            text-align: center;
            font-weight: 400;
            margin-bottom: 20px;
        }

        h4,
        .h4 {
            font-size: 15px;
        }

        .holder-style.holder-active {
            background-color: #FFF;
            border: 2px dashed #70ca63;
        }

        .mb20 {
            margin-bottom: 20px !important;
        }

        .p15 {
            padding: 15px !important;
        }

        .holder-style {
            display: block;
            padding: 9px 16px;
            color: #AAA;
            background-color: #f1f1f1;
            border: 2px dashed #d9d9d9;
            -webkit-transition: all 0.15s ease;
            -moz-transition: all 0.15s ease;
            transition: all 0.15s ease;
        }

        .holder-style.holder-active .holder-icon {
            color: #70ca63;
        }

        .holder-style .holder-icon {
            color: #AAA;
            font-size: 30px;
            padding-bottom: 10px;
        }

        a,
        a:hover,
        a:focus {
            text-decoration: none !important;
        }
    </style>


</body>

</html>
